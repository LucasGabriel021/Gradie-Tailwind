<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="assets/css/style.css">
     <script>
          tailwind.config = {
               theme: {
                    extend: {
                         colors: {
                              'verdeEscuro': '#013243'
                         },
                         fontFamily: {
                              roboto: ['Roboto', 'sans-serif']
                         }
                    }
               }
          }
     </script>
</head>
<body>
     <main id="bgImgMain" class="md:bg-center md:h-auto md:p-10 lg:h-screen lg:flex lg:justify-center lg:items-center">
          <section class="lg:flex lg:h-auto lg:w-1/2">
               <div class="bg-verdeEscuro px-10 pt-10 flex flex-col justify-between md:rounded-t-xl lg:w-1/2 lg:rounded-t-none lg:rounded-l-xl">
                    <div>
                         <h1 class="font-roboto font-bold text-white text-2xl text-center md:text-6xl lg:text-4xl">Gradie</h1>
                         <span class="font-roboto block text-slate-500 text-center mt-2 md:text-2xl lg:text-xl">Beatiful gradients in seconds</span>
                    </div>
                    <div>
                         <img src="assets/images/mockupCelular.png" alt="Mockup Iphone" class="w-full h-auto telative top-0">
                    </div>
               </div>
               <div class="bg-white p-10 md:rounded-b-xl lg:w-1/2 lg:rounded-b-none lg:rounded-r-xl">
                    <h2 class="font-bold text-xl mb-4 md:text-4xl lg:text-4xl">Login</h2>
                    <form action="#">
                         <div class="flex flex-col gap-y-2">
                              <label for="emailUser" class="font-bold font-roboto text-md md:text-xl lg:text-lg">Email</label>
                              <input type="email" name="emailUser" id="emailUser" placeholder="john@example.com" required class="border border-slate-300 p-2 w-full md:text-xl lg:text-md">
                         </div>
                         <div class="mt-3 flex flex-col gap-y-2">
                              <label for="passwordUser" class="font-bold font-roboto text-md md:text-xl lg:text-lg">Password</label>
                              <input type="password" name="passwordUser" id="passwordUser" placeholder="At least 8 characters" required class="border border-slate-300 p-2 w-full md:text-xl lg:text-md">
                         </div>
                         <div class="mt-3 flex items-start justify-center gap-x-2">
                              <input type="checkbox" name="sendEmails" id="sendEmails">
                              <p class="font-roboto md:text-xl md:text-center lg:text-lg">By creating an account, you agree to the <span class="font-roboto font-bold text-verdeEscuro underline underline-offset-4 tracking-wider">Terms & Conditions</span>.</p>
                         </div>
                         <button type="submit" id="btnSubmit" class="mt-3 p-3 bg-verdeEscuro w-full text-white rounded-md font-roboto font-bold cursor-pointer md:text-xl lg:text-lg">Create an Account</button>
                    </form>
               </div>
          </section>
     </main>

     <script src="assets/javascript/main.js"></script>
</body>
</html>
